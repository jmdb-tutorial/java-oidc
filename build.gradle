group 'jmdb-tutorial'
version '1.0-SNAPSHOT'


ext.jetty_version = '9.4.0.v20161208'

buildscript {
    ext.kotlin_version = '1.0.5-2'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'


repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.eclipse.jetty:jetty-server:$jetty_version"
    compile "org.eclipse.jetty:jetty-servlet:$jetty_version"
    compile "org.eclipse.jetty:jetty-servlets:$jetty_version"
    compile "org.eclipse.jetty:jetty-webapp:$jetty_version"
    compile "org.eclipse.jetty:jetty-annotations:$jetty_version"
    compile "org.eclipse.jetty:jetty-security:$jetty_version"
    compile "ch.qos.logback:logback-classic:1.2.1"

    testCompile group: 'junit', name: 'junit', version: '4.11'

}
